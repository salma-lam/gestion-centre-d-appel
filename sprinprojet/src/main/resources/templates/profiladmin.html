<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Dashboard Admin </title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

  <!-- Page CSS -->

  <!-- Helpers -->

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

  <script src="../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- ------------------------------Menu -------------------------------------------------------------->

    <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
      <div class="app-brand demo"  th:fragment="profiladminFragment">
        <a th:href="@{/profiladmin}" class="menu-link">
              <span class="app-brand-logo demo">
                <div class="app-brand justify-content-center">
                  <a th:href="@{/admin}" class="app-brand-link gap-2">
                    <span class="app-brand-logo demo">
                        <img src="../assets/img/logo1.png" alt="WeHelp" width="130px" height="50px">
                    </span>
                  </a>
                </div>
              </span>
        </a>

        <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
          <i class="bx bx-chevron-left bx-sm align-middle"></i>
        </a>
      </div>

      <div class="menu-inner-shadow"></div>

      <ul class="menu-inner py-1">
        <!-------------------------------------- Menu ------------------------------------------------------------------------------>
        <li class="menu-item active">
          <a th:href="@{/profiladmin}" class="menu-link">
            <i class="menu-icon tf-icons bx bx-home-circle"></i>
            <div data-i18n="Analytics">Dashboard</div>
          </a>
        </li>

        <!--  gerer client  -->
        <li class="menu-item">
          <a href="javascript:void(0);" class="menu-link menu-toggle">
            <i class="menu-icon tf-icons bx bx-dock-top"></i>
            <div data-i18n="Account Settings">Client</div>
          </a>
          <ul class="menu-sub">
            <li class="menu-item">
              <a th:href="@{/listeClient}" class="menu-link">
                <div data-i18n="Account">Liste Clients</div>
              </a>
            </li>

          </ul>
        </li>
        <!--  suivre ticket  -->
        <li class="menu-item">
          <a href="javascript:void(0);" class="menu-link menu-toggle">
            <i class="menu-icon tf-icons bx bx-dock-top"></i>
            <div data-i18n="Account Settings">Ticket</div>
          </a>
          <ul class="menu-sub">
            <li class="menu-item">
              <a th:href="@{/listeTicket}" class="menu-link">
                <div data-i18n="Account">Suivre Ticket</div>
              </a>
            </li>

          </ul>
        </li>
        <!--  gere profile  -->
        <li class="menu-item">
          <a href="javascript:void(0);" class="menu-link menu-toggle">
            <i class="menu-icon tf-icons bx bx-dock-top"></i>
            <div data-i18n="Account Settings">Profil</div>
          </a>
          <ul class="menu-sub">
            <li class="menu-item">
              <a th:href="@{/profiladmin}" class="menu-link">
                <div data-i18n="Account"> Modifier Profile</div>
              </a>
            </li>

          </ul>
        </li>
        <!-- Gérer l'agent -->
        <li class="menu-item">
          <a href="javascript:void(0);" class="menu-link menu-toggle">
            <i class="menu-icon tf-icons bx bx-dock-top"></i>
            <div data-i18n="Account Settings">Agent</div>
          </a>
          <ul class="menu-sub">
            <li class="menu-item">
              <a th:href="@{/ajouteragent}" class="menu-link">
                <div data-i18n="Account"> Gérer Agent </div>
              </a>
            </li>
            <li class="menu-item">
              <a th:href="@{/listeagent}" class="menu-link">
                <div data-i18n="Account"> Liste Agents </div>
              </a>
            </li>
          </ul>
        </li>
        <!-- Gérer le technicien -->
        <li class="menu-item">
          <a href="javascript:void(0);" class="menu-link menu-toggle">
            <i class="menu-icon tf-icons bx bx-dock-top"></i>
            <div data-i18n="Account Settings">Technicien</div>
          </a>
          <ul class="menu-sub">
            <li class="menu-item">
              <a th:href="@{/ajouterTechnicien}" class="menu-link">
                <div data-i18n="Account">Ajouter Techniciens </div>
              </a>
            </li>
            <li class="menu-item">
              <a th:href="@{/listeTechnicien}" class="menu-link">
                <div data-i18n="Account"> Liste Techniciens </div>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </aside>
    <!-------------------------------------------------------------------------------------------------------------------->



    <!-- Layout container -->
    <div class="layout-page">
      <!-------------------------------------header----------------------------------------------- -->
      <!-- inclusion de l'en-tête --->
      <header th:insert="header :: headerFragment"></header>
      <!------------------------------------------------------------------------------------------- -->
      <!-- Content dashboard -->
      <div class="content-wrapper" style="margin-top:-8%;">
        <!-- Content dashboard -->
        <div class="content-wrapper" style="margin-top: 90px; /* Hauteur de l'en-tête */">

        <!-------------------------------------Content------------------------------------------------------------------------->

          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row">
              <div class="col-md-12">
                <div class="card mb-4">
                  <h5 class="card-header">Profile Details</h5>
                  <div class="card-body">
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                      <img
                              src="../assets/img/avatars/1.png"
                              alt="user-avatar"
                              class="d-block rounded"
                              height="100"
                              width="100"
                              id="uploadedAvatar"
                      />
                      <div class="button-wrapper">
                        <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                          <span class="d-none d-sm-block">Upload new photo</span>
                          <i class="bx bx-upload d-block d-sm-none"></i>
                          <input
                                  type="file"
                                  id="upload"
                                  class="account-file-input"
                                  hidden
                                  accept="image/png, image/jpeg"
                          />
                        </label>
                        <!-- <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                          <i class="bx bx-reset d-block d-sm-none"></i>
                          <span class="d-none d-sm-block">Reset</span>
                        </button> -->


                      </div>
                    </div>
                  </div>
                  <hr class="my-0" />
                  <div class="card-body">
                    <form id="formAccountSettings" method="POST" onsubmit="return false">
                      <div class="row">
                        <!-- <div class="mb-3 col-md-6">
                          <label for="firstName" class="form-label">First Name</label>
                          <input
                            class="form-control"
                            type="text"
                            id="firstName"
                            name="firstName"
                            value="nom"
                            autofocus
                          />
                        </div> -->
                        <!-- <div class="mb-3 col-md-6">
                          <label for="lastName" class="form-label">Last Name</label>
                          <input class="form-control" type="text" name="lastName" id="lastName" value="Prenom" />
                        </div> -->

                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Full Name</label>
                          <input type="text" class="form-control" id="basic-default-fullname" placeholder="John Doe" />
                        </div>


                        <!-- <div class="mb-3 col-md-6">
                          <label for="email" class="form-label">E-mail</label>
                          <input
                            class="form-control"
                            type="text"
                            id="email"
                            name="email"
                            value="name@example.com"
                            placeholder="name@example.com"
                          />
                        </div> -->
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-email">Email</label>
                          <div class="input-group input-group-merge">
                            <input
                                    type="text"
                                    id="basic-default-email"
                                    class="form-control"
                                    placeholder="john.doe"
                                    aria-label="john.doe"
                                    aria-describedby="basic-default-email2"
                            />
                            <span class="input-group-text" id="basic-default-email2">@example.com</span>
                          </div>
                          <div class="form-text">You can use letters, numbers & periods</div>
                        </div>
                        <!-- <div class="mb-3 col-md-6">
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <div class="input-group input-group-merge">
                            <span class="input-group-text">MAD (+121)</span>
                            <input
                              type="text"
                              id="phoneNumber"
                              name="phoneNumber"
                              class="form-control"
                              placeholder="06 --------"
                            />
                          </div>
                        </div> -->
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-phone">Phone No</label>
                          <input
                                  type="text"
                                  id="basic-default-phone"
                                  class="form-control phone-mask"
                                  placeholder="658 799 8941"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" name="address" placeholder="Address" />
                        </div>

                        <div class="mb-3 col-md-6">
                          <label class="form-label" for="ville">Ville</label>
                          <select id="ville" class="select2 form-select">
                            <option value="">Select</option>
                            <option value="Kenitra">Kenitra</option>
                          </select>
                        </div>
                      </div>
                      <div class="mt-2">
                        <button type="submit" class="btn btn-primary me-2">Save changes</button>
                        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                      </div>
                    </form>
                  </div>
                  <!-- /Account -->
                </div>
              </div>
            </div>
          </div>
          <!-------------------------------------------------------------------------------------------------------------->




          <!-------------------------------------Footer------------------------------------------------------------------------->
          <footer th:insert="footer :: footerFragment"></footer>
          <!--------------------------------------------------------------------------------------------------------------->
          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>



  <!----------------------------------------Core JS-------------------------------------------------------------------->
  <!-- build:js assets/vendor/js/core.js -->

  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

  <script src="../assets/vendor/js/menu.js"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->
  <script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

  <!-- Main JS -->
  <script src="../assets/js/main.js"></script>

  <!-- Page JS -->
  <script src="../assets/js/dashboards-analytics.js"></script>

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
