<body>
<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a th:href="@{/}" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
                  <img src="../assets/img/logo1.png" alt="WeHelp" width="130px" height="50px">
              </span>
                        </a>
                    </div>
                    <!-- /Logo --><!-- /Logo -->
                    <h4 class="mb-2">Bienvenue sur votre page <strong>Agent</strong> !</h4>
                    <p class="mb-4">Veuillez vous connecter Ã  votre compte.</p>

                    <form id="agentLoginForm" class="mb-3" th:action="@{/loginAgent}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Entrer votre email" autofocus />
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Mot de passe</label>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Se connecter</button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    </form>

                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>

<!-- / Content -->
