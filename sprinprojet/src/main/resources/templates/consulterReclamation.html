<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->

    <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
      <div class="app-brand demo" th:fragment="consulterReclamationFragment">
        <a  th:href="@{/client}" class="app-brand-link">
              <span class="app-brand-logo demo">
                <div class="app-brand justify-content-center">
                  <a  th:href="@{/client}" class="app-brand-link gap-2">
                    <span class="app-brand-logo demo">
                        <img src="../assets/img/logo1.png" alt="WeHelp" width="130px" height="50px">
                    </span>
                  </a>
                </div>
              </span>
        </a>

        <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
          <i class="bx bx-chevron-left bx-sm align-middle"></i>
        </a>
      </div>

      <div class="menu-inner-shadow"></div>

      <ul class="menu-inner py-1">
        <!-------------------------------------Menu----------------------------------------------- -->
        <li class="menu-item active">
            <a th:href="@{/client}" class="menu-link">
            <i class="menu-icon tf-icons bx bx-home-circle"></i>
            <div data-i18n="Analytics">Dashboard</div>
          </a>
        </li>
        <li class="menu-item">
          <a href="javascript:void(0);" class="menu-link menu-toggle">
            <i class="menu-icon tf-icons bx bx-dock-top"></i>
            <div data-i18n="Account Settings">Reclamation</div>
          </a>
          <ul class="menu-sub">
            <li class="menu-item">
              <a th:href="@{/ajouterReclamation}" class="menu-link">
                <div data-i18n="Account">Gerer Reclamation</div>
              </a>
            </li>
            <li class="menu-item">
              <a th:href="@{/consulterReclamation}" class="menu-link">
                <div data-i18n="Notifications">Consulter Reclamation</div>
              </a>
            </li>
          </ul>
        </li>
        <li class="menu-item">
          <a href="javascript:void(0);" class="menu-link menu-toggle">
            <i class="menu-icon tf-icons bx bx-dock-top"></i>
            <div data-i18n="Account Settings">Profil</div>
          </a>
          <ul class="menu-sub">
            <li class="menu-item">
              <a th:href="@{/profileclient}" class="menu-link">
                <div data-i18n="Account"> Modifier Profile</div>
              </a>
            </li>

          </ul>
        </li>
      </ul>
    </aside>
    <!-------------------------------------Menu----------------------------------------------- -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav
              class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
              id="layout-navbar"
      >
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <!-- Search -->
          <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
              <i class="bx bx-search fs-4 lh-0"></i>
              <input
                      type="text"
                      class="form-control border-0 shadow-none"
                      placeholder="Search..."
                      aria-label="Search..."
              />
            </div>
          </div>
          <!-- /Search -->

          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- User -->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
              <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                <div class="avatar avatar-online">
                  <img src="../assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                </div>
              </a>
            </li>
            <!--/ User -->
          </ul>
        </div>
      </nav>

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="row">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Consulter Reclamation</h4>
            <!-- Striped Rows -->
            <div class="card">
              <h5 class="card-header">Liste des reclamations</h5>
              <div class="table-responsive text-nowrap">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Reclamation</th>
                    <th>Type Reclamation</th>
                    <th>Date Reclamation</th>
                    <th>Action</th>
<!--                    <th>Date Cloture</th>-->
<!--                    <th>Status</th>-->
                  </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                  <tr th:each="reclamation : ${reclamations}">
                    <td th:text="${reclamation.message}">Reclamation</td>
                    <td th:text="${reclamation.typeReclamation}">Type Reclamation</td>
                    <td th:text="${reclamation.dateReclamation}">Date Reclamation</td>
                    <td>
                      <form th:action="@{/consulterReclamation/deleteReclamation/{idReclamation} (idReclamation=${reclamation.idReclamation})}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                      </form>
                    </td>
<!--                    <td>-&#45;&#45;</td>-->
<!--                    <td>-&#45;&#45;</td>-->
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!--/ Striped Rows -->
          </div>
        </div>
        <!-- / Content -->

        <!-- Footer -->
        <footer class="content-footer footer bg-footer-theme">
          <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
            <div class="mb-2 mb-md-0">
              ©
              <script>
                document.write(new Date().getFullYear());
              </script>
              , made with ❤️ by
              <a href="Clientindex.html" target="_blank" class="footer-link fw-bolder">WeHelp</a>
            </div>
          </div>
        </footer>
        <!-- / Footer -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>

  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
