<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard Admin </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../../../../../../assets1/images/logo3.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- ------------------------------Menu -------------------------------------------------------------->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo" th:fragment="listeTicketFragment">
                <a th:href="@{/listeTicket}" class="menu-link">
              <span class="app-brand-logo demo">
                <div class="app-brand justify-content-center">
                    <a th:href="@{/admin}" class="app-brand-link gap-2">
                    <span class="app-brand-logo demo">
                        <img src="../assets/img/logo1.png" alt="WeHelp" width="130px" height="50px">
                    </span>
                  </a>
                </div>
              </span>
                </a>

                <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                    <i class="bx bx-chevron-left bx-sm align-middle"></i>
                </a>
            </div>

            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <!-------------------------------------- Menu ------------------------------------------------------------------------------>
                <li class="menu-item active">
                    <a th:href="@{/listeTicket}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Analytics">Dashboard</div>
                    </a>
                </li>

                <!--  Gérer client  -->
                <li class="menu-item">
                    <a href="javascript:void(0);" class="menu-link menu-toggle">
                        <i class="menu-icon tf-icons bx bx-dock-top"></i>
                        <div data-i18n="Account Settings">Client</div>
                    </a>
                    <ul class="menu-sub">
                        <li class="menu-item">
                            <a th:href="@{/listeClient}" class="menu-link">
                                <div data-i18n="Account">Liste Clients</div>
                            </a>
                        </li>

                    </ul>
                </li>
                <!-- Gérer l'agent -->
                <li class="menu-item">
                    <a href="javascript:void(0);" class="menu-link menu-toggle">
                        <i class="menu-icon tf-icons bx bx-dock-top"></i>
                        <div data-i18n="Account Settings">Agent</div>
                    </a>
                    <ul class="menu-sub">
                        <li class="menu-item">
                            <a th:href="@{/ajouteragent}" class="menu-link">
                                <div data-i18n="Account"> Gérer Agent </div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a th:href="@{/listeagent}" class="menu-link">
                                <div data-i18n="Account"> Liste Agents </div>
                            </a>
                        </li>
                    </ul>
                </li>
                <!--  suivre ticket  -->
                <li class="menu-item">
                    <a href="javascript:void(0);" class="menu-link menu-toggle">
                        <i class="menu-icon tf-icons bx bx-dock-top"></i>
                        <div data-i18n="Account Settings">Ticket</div>
                    </a>
                    <ul class="menu-sub">
                        <li class="menu-item">
                            <a th:href="@{/listeTicket}" class="menu-link">
                                <div data-i18n="Account">Suivre Ticket</div>
                            </a>
                        </li>

                    </ul>
                </li>
                <!-- Gérer profile  -->
                <li class="menu-item">
                    <a href="javascript:void(0);" class="menu-link menu-toggle">
                        <i class="menu-icon tf-icons bx bx-dock-top"></i>
                        <div data-i18n="Account Settings">Profil</div>
                    </a>
                    <ul class="menu-sub">
                        <li class="menu-item">
                            <a th:href="@{/profiladmin}" class="menu-link">
                                <div data-i18n="Account"> Modifier Profile</div>
                            </a>
                        </li>

                    </ul>
                </li>   
            </ul>
        </aside>
        <!-------------------------------------------------------------------------------------------------------------------->

        <!-- Layout container -->
        <div class="layout-page">
            <!-------------------------------------header----------------------------------------------- -->
            <!-- inclusion de l'en-tête --->
            <header th:insert="header :: headerFragment"></header>
            <!------------------------------------------------------------------------------------------- -->

            <div class="container-xxl flex-grow-1 container-p-y" style="margin-top:-1%;">
                <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Ajouter l'agent</h4>
                <!-- Basic Layout -->
                <div class="row">
                    <div class="col-xl">
                        <div class="card mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Formulaire Agent</h5>
                            </div>
                           <!-- <div th:if="${session.message}"
                                 th:classappend="${session.message}" class="alert alert-success"
                                 role="alert">
                                <p th:text="${session.message}"></p>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>-->
                            <div class="card-body">
                                <form th:action="@{/listeagent}" th:object="${agent}" method="POST">
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-default-fullname">Nom</label>
                                        <input name="nom" type="text" class="form-control" id="basic-default-fullname" placeholder="Nom" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-default-fullname">Prenom</label>
                                        <input name="prenom" type="text" class="form-control" id="basic-default-fullname" placeholder="Prenom" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-default-email">Email</label>
                                        <div class="input-group input-group-merge">
                                            <input
                                                    name="email"
                                                    type="text"
                                                    id="basic-default-email"
                                                    class="form-control"
                                                    placeholder="email"

                                                    aria-label="email"
                                                    aria-describedby="basic-default-email2"
                                                    required
                                            />
                                            <span class="input-group-text" id="basic-default-email2">@gmail.com</span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-default-company">Mot de passe</label>
                                        <input name="password" type="password" class="form-control" id="basic-default-company" placeholder="Mot de passe" required/>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="genre">Genre</label>
                                        <select name="genre" id="genre" class="select2 form-select" required>
                                            <option value="" name="genre">Select</option>
                                            <option value="femme">Femme</option>
                                            <option value="homme">Homme</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="basic-default-phone">Telephone</label>
                                        <input
                                                name="tele"
                                                type="text"
                                                id="basic-default-phone"
                                                class="form-control phone-mask"
                                                placeholder="Telephone"
                                                required
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-default-fullname">Adresse</label>
                                        <input name="adresse" type="text" class="form-control" id="basic-default-fullname" placeholder="Adresse" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="basic-default-fullname">Date de naissance</label>
                                        <input name="datenaissance" type="date" class="form-control" id="basic-default-fullname" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Envoyer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-------------------------------------Footer------------------------------------------------------------------------->
            <footer th:insert="footer :: footerFragment"></footer>
            <!--------------------------------------------------------------------------------------------------------------->
            <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>



<!----------------------------------------Core JS-------------------------------------------------------------------->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->
<script src="../assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
