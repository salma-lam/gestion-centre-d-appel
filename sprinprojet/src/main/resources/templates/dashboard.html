<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css">
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-lg-8 mb-4 order-0">
            <div class="card">
                <div class="d-flex align-items-end row">
                    <div class="col-sm-7">
                        <div class="card-body">
                            <h5 class="card-title text-primary">Welcome to your Dashboard! ðŸŽ‰</h5>
                            <p class="mb-4">
                                Here are your current statistics.
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-5 text-center text-sm-left">
                        <div class="card-body pb-0 px-0 px-md-4">
                            <img
                                    src="path/to/your/image.png"
                                    height="140"
                                    alt="Dashboard"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 order-1">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex align-items-start justify-content-between">
                                <div class="avatar flex-shrink-0">
                                    <img
                                            src="path/to/your/icon.png"
                                            alt="Reclamations"
                                            class="rounded"
                                    />
                                </div>
                            </div>
                            <span class="fw-semibold d-block mb-1">Reclamations</span>
                            <h3 class="card-title mb-2" th:text="${numberOfReclamations}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex align-items-start justify-content-between">
                                <div class="avatar flex-shrink-0">
                                    <img
                                            src="path/to/your/icon.png"
                                            alt="Clients"
                                            class="rounded"
                                    />
                                </div>
                            </div>
                            <span class="fw-semibold d-block mb-1">Clients</span>
                            <h3 class="card-title mb-2" th:text="${numberOfClients}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex align-items-start justify-content-between">
                                <div class="avatar flex-shrink-0">
                                    <img
                                            src="path/to/your/icon.png"
                                            alt="Admins"
                                            class="rounded"
                                    />
                                </div>
                            </div>
                            <span class="fw-semibold d-block mb-1">Admins</span>
                            <h3 class="card-title mb-2" th:text="${numberOfAdmins}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex align-items-start justify-content-between">
                                <div class="avatar flex-shrink-0">
                                    <img
                                            src="path/to/your/icon.png"
                                            alt="Agents"
                                            class="rounded"
                                    />
                                </div>
                            </div>
                            <span class="fw-semibold d-block mb-1">Agents</span>
                            <h3 class="card-title mb-2" th:text="${numberOfAgents}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex align-items-start justify-content-between">
                                <div class="avatar flex-shrink-0">
                                    <img
                                            src="path/to/your/icon.png"
                                            alt="Tickets"
                                            class="rounded"
                                    />
                                </div>
                            </div>
                            <span class="fw-semibold d-block mb-1">Tickets</span>
                            <h3 class="card-title mb-2" th:text="${numberOfTickets}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
